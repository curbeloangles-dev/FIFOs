name: CDC CI/CD pipeline
on: [push, pull_request]

jobs:
  asymmetric_fifo_check:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if version needs publishing
        id: check_version
        working-directory: ./asymmetric_fifo/
        run: |
          VERSION=$(jq -r .version package.json)
          PKG=@curbeloangles-dev/asymmetric_fifo
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Check if package version exists
          if npm view $PKG@$VERSION --registry=https://npm.pkg.github.com/ --silent; then
            echo "âœ… Package $PKG@$VERSION already exists. Skipping tests and publish."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Package $PKG@$VERSION does not exist. Will run tests and publish."
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_DEV }}

  asymmetric_fifo_test:
    needs: asymmetric_fifo_check
    if: needs.asymmetric_fifo_check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GHDL
        uses: ghdl/setup-ghdl@v1
        with:
          version: nightly
          backend: llvm
          investigate: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.12'

      - name: Install dependencies
        run: |
          pip install cocotb==1.8.1 pytest cocotb-test

      - name: Run asymmetric_fifo test
        run: |
          cd asymmetric_fifo
          npm run test

  asymmetric_fifo_release:
    needs: [asymmetric_fifo_check, asymmetric_fifo_test]
    if: |
      always() &&
      github.ref == 'refs/heads/master' &&
      needs.asymmetric_fifo_check.outputs.should_publish == 'true' &&
      needs.asymmetric_fifo_test.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Publish asymmetric_fifo IP
        working-directory: ./asymmetric_fifo/
        run: |       
          echo "@curbeloangles-dev:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          
          VERSION=$(jq -r .version package.json)
          PKG=@curbeloangles-dev/asymmetric_fifo
          
          echo "ðŸ“¦ Publishing $PKG@$VERSION..."
          npm publish
          echo "âœ… Successfully published $PKG@$VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_DEV }}


  asynchronous_fifo_test:
    runs-on: ubuntu-latest
